<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="shortcut icon" href="images/logo-57.png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        homepage: "01-intro.md",
        logo: "/images/logo-57.png",
        name: "<span>Dynamic Product Docs</span>",
        search: "auto",
        repo: null,
        coverpage: true,
        loadSidebar: true,
        hideSidebar: false,
        subMaxLevel: 6,
        auto2top: true,
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md"
        },
        copyCode: {
          buttonText: "Copy",
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-excel-formula.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  </body>
</html>
